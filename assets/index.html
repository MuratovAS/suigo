<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Startpage</title>
		<meta charset="utf-8" />
		<meta
			name="description"
			content="Startpage for your server"
		/>
		<meta http-equiv="Default-Style" content="" />
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
		<link type="text/css" rel="stylesheet" href="styles.css"  media="screen,projection"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet"/>
		<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>  </head>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script> -->
		<script src="handlebars.4.7.7.min.js"></script>
	<body>
		<section id="modal">
			<div>
				<header id="modal-header">
					<h1>Options</h1>
					<a href="#" title="Close" class="modal-close">
						<span class="iconify" data-icon="mdi-close"></span>
					</a>
				</header>

				<h2>Color themes</h2>

				<div id="modal-theme"></div>

				<header id="modal-footer">
				</header>
			</div>
		</section>

		<main id="container" class="fade">
			<section id="search" style="display: none">

			</section>

			<section id="header">
				<h2 id="header_date"></h2>
				<h1 id="header_greet"></h1>
			</section>

			<section id="apps"></section>
			<section id="links"></section>
		</main>

		<div id="modal_init">
			<a class="btn" href="#modal">
				<span class="iconify icon" data-icon="mdi-xbox-controller-menu"></span>
			</a>
		</div>

		<script type="text/handlebars-template" id="theme-button">
			<button data-theme="{{theme}}" class="theme-button theme-{{theme}}">
				{{theme}}
			</button>
		</script>

		<script type="text/handlebars-template" id="apps-template">
			<h3>{{#if Group}}{{Group}}{{else}}{{labels.Applications}}{{/if}}</h3>
			<div id="apps_loop">
					{{#Apps}}
							<div class="apps_item" {{#if_eqn Status 'running'}}style="opacity:.3"{{/if_eqn}}>
									<div class="apps_icon">
											<a {{#if Href}}target="_blank" href="{{Href}}"{{/if}}>
												<span class="iconify icon" data-icon="{{Icon}}"></span>
											</a>
									</div>
									<div class="apps_text">
											{{#if Href}}<a target="_blank" href="{{Href}}">{{Name}}</a>{{else}}<b>{{Name}}</b>{{/if}}
											<span id="app-address">{{Description}}</span>
									</div>
							</div>
					{{/Apps}}
			</div>
		</script>

		<script type="text/handlebars-template" id="links-template">
			<h3>{{labels.Bookmarks}}</h3>
			<div id="links_loop">
					{{#Bookmarks}}
							<div id="links_item">
									<h4>{{Group}}</h4>
									{{#Links}}
											<a href="{{Href}}" target="_blank" class="theme_color-border theme_text-select">{{Name}}</a>
									{{/Links}}
							</div>
					{{/Bookmarks}}
			</div>
		</script>

		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
